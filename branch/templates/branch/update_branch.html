<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Branch</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .header {
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 40px;
            font-weight: 400;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: #580801;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #6c0a0a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Update Branch: {{ branch.name }}</h1>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Branch Name</label>
                {{ form.name }}
            </div>
            <div class="form-group">
                <label for="id_location">Location</label>
                {{ form.location }}
            </div>
            <div class="form-group">
                <label for="id_image">Image</label>
                {{ form.image }}
                {% if branch.image %}
                    <p>Current Image:</p>
                    <img src="{{ branch.image.url }}" alt="Current Image" width="200px">
                {% endif %}
            </div>
            <button type="submit" class="submit-btn">Update Branch</button>
        </form>
    </div>
</body>
</html>
