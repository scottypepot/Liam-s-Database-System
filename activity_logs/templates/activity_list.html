<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<style>
    body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background: #FFFFFF; /* White background for the entire screen */
    display: flex;
    height: 100vh;
}
.container {
    display: flex;
    flex: 1;
}
.sidebar {
    width: 280px;
    height: 100vh;
    background: #580801; /* Sidebar color */
    padding: 20px 0;
    position: fixed;
    display: flex;
    flex-direction: column;
}

.brand {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 10px;
}

.brand h1 {
    color: #FBFF00;
    font-size: 26px;
}

.menu {
    display: flex;
    flex-direction: column;
    justify-content: center;
    flex-grow: .6;
}

.menu-item {
    color: white;
    font-size: 16px;
    font-weight: 400;
    padding: 23px;
    text-align: center;
    display: flex;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
}

.menu-item img {
    margin-right: 15px;
    width: 33px;
    height: 33px;
}

.menu-item:hover {
    background: #6c0a0a;
}

.logout-btn-sidebar {
    color: white;
    font-size: 16px;
    font-weight: 400;
    padding: 50px 23px; /* Moved up slightly */
    text-align: center;
    display: flex;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    margin-top: auto; /* Align at the bottom */
}

.logout-btn-sidebar:hover {
    background: #6c0a0a;
}

.main-content {
    margin-left: 300px;
    margin-right: 30px;
    flex: 1;
    overflow-y: auto; 
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.add-button {
    background: #FFBCB4;
    color: #BB2517;
    font-size: 20px;
    border-radius: 10px;
    padding: 10px 20px;
    text-decoration: none;
}

.activity-log {
    margin-top: 20px;
}

.section-title {
    font-size: 25px;
    text-align: center;
    margin-bottom: 10px;
}

.divider {
    height: 1px;
    background: black;
    margin-bottom: 30px;
}

.activity-item {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
    padding: 20px;
    border-bottom: 1px solid #e0e0e0;
    position: relative;
}

.activity-details {
    display: flex;
    align-items: flex-start;
    gap: 10px;
}

.user-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
}

.activity-content {
    max-width: 500px;
}

.activity-user {
    font-size: 14px;
    margin: 0;
    font-weight: bold;
    color: #333;
}

.message {
    margin: 5px 0 0;
    margin-left: 10px;  /* Adjusting left margin for proper alignment */
    font-size: 18px;
    color: #555;
    word-wrap: break-word;
    max-width: 550px;  /* Ensuring message content does not overflow */
}

.activity-actions {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    right: 0;
    gap: 5px;
}

.timestamp {
    font-size: 12px;
    color: #888;
}

.more-options {
    background: none;
    border: none;
    font-size: 20px;
    color: #888;
    cursor: pointer;
    position: relative;
}

.more-options:hover {
    color: #000;
}

.dropdown {
    position: relative;
}

/* Hide the checkbox input visually */
.dropdown-checkbox {
    display: none;
}

/* Hide all dropdown menus by default */
.dropdown-menu {
    display: none;
    position: absolute;
    top: 25px;
    right: 0;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    width: 150px;
}

/* Dropdown menu styling */
.dropdown-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

.dropdown-menu li {
    padding: 5px 15px;
}

.dropdown-menu li button {
    background: none;
    border: none;
    font-size: 14px;
    color: #333;
    cursor: pointer;
    width: 100%;
    text-align: left;
}

.dropdown-menu li button:hover {
    background-color: #f0f0f0;
}

.dropdown-checkbox:checked + .more-options + .dropdown-menu {
    display: block;
}

.dropdown-checkbox:checked:not(:checked ~ .dropdown .dropdown-checkbox) + .more-options + .dropdown-menu {
    display: block;
}

.activity-message {
    font-size: 16px;
}

.activity-actions button {
    background: #FFBCB4;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    color: #BB2517;
    cursor: pointer;
    margin-left: 10px;
}

/* Adjustments for 'Write something here...' message box */
.activity-log > .activity-item:first-of-type {
    background-color: #FBFF00;
    border-radius: 10px;
    padding: 15px;
}

.activity-item:first-of-type .message {
    font-size: 18px;
    margin: 10px;
    padding: 10px;
    background: #f0f0f0;
    border-radius: 10px;
    min-width: 300px;
}

</style>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="brand">
                <img src="{% static 'images/liams_logo.png' %}" alt="Brand Logo">
                <h1>Liams</h1>
            </div>
            <nav class="menu">
                <a href="{% url 'dashboard' %}" class="menu-item">
                    <img src="{% static 'images/dashboard.png' %}" alt="Dashboard Icon">
                    Dashboard
                </a>
                <a href="{% url 'activity_list' %}" class="menu-item">
                    <img src="{% static 'images/activity_log.png' %}" alt="Activity Icon">
                    Activity Log
                </a>
                <a href="{% url 'feedback_list' %}" class="menu-item">
                    <img src="{% static 'images/feedback_comment.png' %}" alt="Feedback Icon">
                    Feedback and Comment
                </a>
                <a href="{% url 'leave_list' %}" class="menu-item">
                    <img src="{% static 'images/leave.png' %}" alt="Leave Icon">
                    Leave
                </a>
                <a href="{% url 'branch_list' %}" class="menu-item">
                    <img src="{% static 'images/branch.png' %}" alt="Branch Icon">
                    Branch
                </a>
            </nav>
            <a href="{% url 'logout' %}" class="logout-btn-sidebar">
                <img src="{% static 'images/logout.png' %}" alt="Logout Icon">
                Logout
            </a>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>Activity</h1>
                <a href="{% url 'add_activity' %}" class="add-button">Add</a>
            </div>
            <div class="activity-log">
                <h2 class="section-title">Today</h2>
                <div class="divider"></div>
                {% for activity in activities %}
                <div class="activity-item">
                    <div class="activity-details">
                        <img class="user-avatar" src="{{ activity.user_avatar_url }}" alt="User Avatar">
                        <div class="activity-content">
                            <p class="activity-user">
                                <strong>{{ user.first_name }} {{ user.last_name }}</strong>
                            </p>
                            <p class="message">{{ activity.message }}</p>
                        </div>
                    </div>
                    <div class="activity-actions">
                        <span class="timestamp">{{ activity.timestamp|date:"H:i A" }}</span>
                        <div class="dropdown">
                            <input type="checkbox" id="dropdown-{{ activity.id }}" class="dropdown-checkbox">
                            <label for="dropdown-{{ activity.id }}" class="more-options">...</label>

                            <div class="dropdown-menu">
                                <ul>
                                    <li>
                                        <form action="{% url 'delete_activity' activity.id %}" method="post">
                                            {% csrf_token %}
                                            <button type="submit">Delete</button>
                                        </form>
                                    </li>
                                    <li>
                                        <form action="{% url 'update_activity' activity.id %}" method="get">
                                            <button type="submit">Update</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>                
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
